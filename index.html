<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify Profile</title>
    <script src="src/main.ts" type="module"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-straight/css/uicons-solid-straight.css"
    />
  </head>
  <body>
    <header class="header">
      <img src="Logo.svg" class="logo" alt="" />
    </header>
    <main>

      <div class="login-page">
        <section id="publicSection">
          <button id="loginButton">Login</button>
        </section>
      </div>

      <div class="page-after-login">
        <div class="menu-page">
          <section id="privateSection">
            <aside class="dropdown-menu">
              <div class="dropdown-elements-container">
                <img src="Logo.svg" class="dropdown-logo" alt="" />
                <ul>
                  <li id="myfavasidebutton">
                    <div class="toggle-aside-option"></div>
                    <div class="aside-options">
                      <div class="aside-icons">
                        <i  class="fi fi-rr-heart"></i>
                        My favorites
                      </div>
                      <div class="aside-arrow">
                        <img src="chevronlefticon.svg" alt="" />
                      </div>
                    </div>
                  </li>
                  <li id="profileasidebutton">
                    <div class="toggle-aside-option"></div>
                    <div class="aside-options">
                      <div class="aside-icons">
                        <img src="personmusic.svg" alt="" />
                        Profile
                      </div>
                      <div class="aside-arrow">
                        <img src="chevronlefticon.svg" alt="" />
                      </div>
                    </div>
                    </a>
                  </li>
                  <li>
                    <div class="toggle-aside-option"></div>
                    <button id="logoutButton" class="aside-options">
                      <div class="aside-icons">
                        <img class="powericon" src="power.svg" alt="" />
                        Logout
                      </div>
                    </button>
                  </li>                  
                </ul>
              </div>
            </aside>
            <div id="heading-text"></div>
            <div class="navigation">
              <nav>
                <div class="search">
                  <input
                    type="text"
                    name="buscador"
                    id="buscador"
                    class="input"
                    placeholder="Artists, songs, or podcasts..."
                  />
                  <i class="fi fi-br-search search-icon"></i>
                </div>
              </nav>
            </div>
            <section id="menuSection">
              <button id="profileButton">Profile</button>
              <button id="playlistsButton">Mis playlists</button>
              <button id="logoutButton">Logout</button>
            </section>
            <section id="profileSection">
              <h1>Display your Spotify profile data</h1>
              <h2>Logged in as <span id="displayName"></span></h2>
              <ul>
                <li>User ID: <span id="id"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>Link: <a id="url" href="#"></a></li>
              </ul>
            </section>
            <section id="playlistsSection">
              <ul id="playlists"></ul>
            </section>
            <section id="actionsSection">
              <button id="changeButton">Cambiar track</button>
              <button id="playButton">Play/Pause</button>
            </section>
            <section id="spotifyEmbedSection">
              <div id="embed-iframe"></div>
            </section>
          </section>
        </div>
      </div>
    </main>
    <footer id="footer">
      <button class="flexbutton" id="menubutton">
        <i class="fi fi-br-menu-burger"></i>
        Menu
      </button>
      <button class="flexbutton" id="homebutton">
        <i class="fi fi-ss-home"></i>
        Home
      </button>
      <button class="flexbutton" id="searchbutton">
        <i class="fi fi-br-search"></i>
        Search
      </button>
      <button class="flexbutton" id="playlistbutton">
        <i class="fi fi-ss-list-music"></i>
        Playlists
      </button>
    </footer>
  </body>
</html>
